<h1 class="animated fadeIn fast">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>

<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="heroe.img" alt="{{ heroe.nombre }}" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar...</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <p>{{ heroe.bio }}</p>
        <div *ngIf="heroe.casa == 'DC';else other_home">
            <img src="assets/images/dc.png" class="img-fluid" alt="{{ heroe.casa }}">
        </div>
        <ng-template #other_home>
            <img src="assets/images/marvel.png" class="img-fluid" alt="{{ heroe.casa }}">
        </ng-template>
    </div>
</div>
