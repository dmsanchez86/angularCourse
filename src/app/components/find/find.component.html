<h1>Busqueda por término: <small>{{ termino }}</small></h1>
<hr>

<div class="row animated fadeIn" *ngIf="heroes.length == 0">
  <div class="col">
    <div class="alert alert-info text-center" role="alert">
      No existen resutados para el término: {{ termino }}
    </div>
  </div>
</div>

<div class="card-columns">
  <app-heroe-tarjeta *ngFor="let heroe of heroes" [heroe]="heroe" [i]="heroe.idx"></app-heroe-tarjeta>
</div>
