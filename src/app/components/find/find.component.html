<h1>Busqueda por término: <small>{{ termino }}</small></h1>
<hr>

<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top" [src]="heroe.img" alt="{{ heroe.nombre }}">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">Aparición: ({{ heroe.aparicion | date:'y' }})</small></p>

      <a [routerLink]="['/heroe', i]" class="btn btn-block btn-outline-primary">Ver más...</a>
    </div>
  </div>
</div>
